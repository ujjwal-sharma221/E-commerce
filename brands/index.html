<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <h1>Rotom</h1>
      </nav>
    </header>
    <main>
      <div class="heading">Select a category</div>
      <section class="portfolio">
        <div class="row">
          <div class="filter-buttons">
            <ul id="filter-btns">
              <li class="active" data-target="All">All</li>
              <li data-target="PCs">PCs</li>
              <li data-target="sound">Sound Machines</li>
              <li data-target="phones">Phones</li>
              <li data-target="Etc">Electronics</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="gallery">
            <div class="item" data-id="PCs">
              <div class="inner">
                <img src="./images/asus-logo.svg" alt="" />
              </div>
            </div>
            <div class="item" data-id="sound">
              <div class="inner">
                <img src="./images/bose.svg" alt="" />
              </div>
            </div>
            <div class="item" data-id="PCs">
              <div class="inner">
                <img src="./images/corsair-3.svg" alt="" />
                
              </div>
            </div>
            <div class="item" data-id="Pcs">
              <div class="inner">
                <img src="./images/dell-1.svg" alt="" />
              </div>
            </div>
            <div class="item" data-id="sound">
              <div class="inner">
                <img src="./images/jbl-2.svg" alt="" />
              </div>
            </div>

            <div class="item" data-id="PCs">
              <div class="inner">
                <img src="./images/lenovo-2.svg" alt="" />
              </div>
            </div>
            <div class="item" data-id="Etc">
              <div class="inner">
                <img src="./images/lg-electronics.svg" alt="" />
              </div>
            </div>
            <div class="item" data-id="phones">
              <div class="inner">
                <img src="./images/razer-1.svg" alt="" />
              </div>
            </div>
            <div class="item" data-id="phones">
              <div class="inner">
                <img src="./images/sony-logo.svg" alt="" />
              </div>
            </div>
           
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
