<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="home">
      <a href="../index.html">ROTOM</a>
      <p>Help</p>
      <p>Contact</p>
    </section>
    <section class="register">
      <p>Personal Details</p>
      <form action="">
        <label for="email">E-Mail</label>

        <input type="email" id="email" />
        <br />
        <br />

        <label for="pass">Password</label>

        <input type="password" id="pass" />
        <label for="pass-r">Repeat Password</label>
        <input type="password" id="pass-r" />
        <br />
        <br />
        <label for="name">First-Name</label>
        <input type="text" name="" id="name-f" />
        <label for="name">Last-Name</label>
        <input type="text" name="" id="name-l" />
        <br />
        <br />
        <label for="add">Address</label>
        <input type="address" name="" id="add" />
        <label for="pin">Pin-code</label>
        <input type="text" id="pin" />
        <br />
        <br />
        <label for="city">City</label>
        <input type="text" id="city" />
        <br />
        <br />
        <label for="st">State</label>
        <input type="text" id="st" />
        <br />
        <br />
        <label for="check"
          >By checking this box you agree to Rotom's terms and services</label
        >
        <input type="checkbox" name="" id="check" required />
        <button>Create Account</button>
      </form>
    </section>
  </body>
</html>
